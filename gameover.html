<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0" />
    <title>GAME OVER</title>
    <style>
      * {
        margin: 0;
        text-align: center;
      }
      body {
        min-width: 390px;
        height: 100vh;
        background-image: url('back.png'); /* 黒と灰色のひし形 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 60px;
        color: white;
        font-family: 'Arial', sans-serif;
      }
      #gameover img {
        width: 300px;
        margin-bottom: 30px;
      }
      #message {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 40px;
      }
      #revenge img {
        width: 200px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- GAME OVERの画像 -->
    <div id="gameover">
      <img src="gameover.png" alt="GAME OVER" />
    </div>

    <!-- テキストメッセージ -->
    <div id="message">
      挑戦してくれてありがとう！<br />
      あきらめるのはまだはやいぞ！
    </div>

    <!-- もう一度挑戦するボタン -->
    <div id="revenge" onclick="location.href='game.html'">
      <img src="revenge.png" alt="もう一度挑戦" />
    </div>
  </body>
</html>

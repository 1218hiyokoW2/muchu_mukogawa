<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0" />
    <title>GAME CLEAR!</title>
    <style>
      * {
        margin: 0;
        text-align: center;
      }
      body {
        min-width: 390px;
        height: 100vh;
        background-image: url('back.png'); /* 黒と灰色のひし形 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 60px;
        color: white;
        font-family: 'Arial', sans-serif;
      }
      #gameclear img {
        width: 320px;
        margin-bottom: 40px;
      }
      #message {
        font-size: 18px;
        line-height: 1.8;
        margin-bottom: 50px;
      }
      #insta img {
        width: 240px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- GAME CLEARの画像 -->
    <div id="gameclear">
      <img src="gameclear.png" alt="GAME CLEAR" />
    </div>

    <!-- テキストメッセージ -->
    <div id="message">
      この画面を係の人に見せてね！<br /><br />
      回答は後日 Instagram で公開！
    </div>

    <!-- Instagram ボタン -->
    <div id="insta">
      <a href="https://www.instagram.com/muchu_mukogawa/" target="_blank">
        <img src="Instagram.png" alt="Instagram ボタン" />
      </a>
    </div>
  </body>
</html>
